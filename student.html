<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="  center-align container3">
        <div class="logo-section">
           <a href="https://polyibadan.edu.ng/" target="_blank"> <img src="img/poly-logo.png" alt="" class="center-align"></a>

                </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix"><span class="material-icons">
                                        assignment_ind
                                        </span></i>
                                  <input id="matric-no" type="text" class="validate">
                                  <label for="matric-no">Matriculation Number
                                </label>
                                </div>
                              </div>
                          <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix"><span class="material-icons">
                                    person
                                    </span></i>
                              <input  id="Surname" type="text" class="validate">
                              <label for="Surname">Surname</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix"><span class="material-icons">
                                    person
                                    </span></i>
                                <input  id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                              </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix"><span class="material-icons">
                                    person
                                    </span></i>
                              <input  id="Other_Name" type="text" class="validate">
                              <label for="Other_Name">Other Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix"><span class="material-icons">
                                    phone
                                    </span></i>
                              <input id="mobile" type="text" class="validate">
                              <label for="mobile">GSM Number
                            </label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix"> <span class="material-icons">
                                    email
                                    </span>
                                    </span></i>
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                            </div>
                          </div>
                        </form>
                      </div>
       <div class="select">
<select class="browser-default" name="" id="">
    <option value="Select Year">Select Year</option>
    <option value="Select Year">ND-1</option>
    <option value="Select Year">ND-2</option>
    <option value="Select Year">HND-1</option>
    <option value="Select Year">HND-2</option>

    <option value="Select Year">ND DPT 2</option>
    <option value="Select Year">HND DPT 1</option>
    <option value="Select Year">HND DPT 2</option>

    <option value="Select Year">ND CEC PT 2</option>
    <option value="Select Year">ND CEC PT 3</option>
    <option value="Select Year">HND CEC PT 1</option>
    <option value="Select Year">HND CEC PT 2</option>
    <option value="Select Year">HND CEC PT 3</option>
    <option value="Select Year">Conversion -1</option>
    <option value="Select Year">COTAM -1 </option>
</select>
<select class="browser-default" name="" id="">

    <option value="Select Year">ND-1</option>
</select>
<select class="browser-default" name="" id="">
    <option value="Select Year">Select Program Type</option>
    <option value="Select Year">Full Time (FT)</option>
    <option value="Select Year"> Daily Part Time (DPT)</option>
    <option value="Select Year">CEC (PT)</option>

</select>
<select class="browser-default" name="" id="">

    <option value="Select Year">ND-1</option>
</select>

    </div>
