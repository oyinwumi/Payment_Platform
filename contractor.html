<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Poly Ibadan Payment Platform</title>
</head>
<body>
      <div class="  center-align container2">
        <div class="logo-section">
           <a href="https://polyibadan.edu.ng/" target="_blank"> <img src="img/poly-logo.png" alt="" class="center-align"></a>
                </div>
                <div class="header-section">
                    <h1 class="header">The Polytechnic Ibadan <span>Ise Loogun Ise</span></h1>
                    <h2 class="header2">GENERIC PAYMENTS</h2>
                </div>
        <div class="row">
            <form class="col s12">
              <div class="input-field col s12">
                <i class="material-icons prefix"><span class="material-icons">
                  assignment_ind
                  </span></i>
               
                <input id="password" type="password" type="text" class="validate">
                <label for="registrationNumber">
                  Registration Number</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix"><span class="material-icons">
                  person
                  </span></i>
                <input id="companyName" type="text" class="validate">
                <label for="companyName">Company Name
                </label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix"><span class="material-icons">
                  phone
                  </span></i>
                <input id="mobile" type="text" class="validate">
                <label for="mobile">GSM Number
                </label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix"> <span class="material-icons">
                  email
                  </span>
                  </span></i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix"> <span class="material-icons">
                  <span class="material-icons-outlined">
                    attach_money
                    </span></i>
                <input id="Amount" type="number" class="validate">
                <label for="Amount">Enter Amount</label>
              </div>
              <button class="btn "  id="btn2" ><a href=""></a>CONTINUE</button>
            </form>
          </div>
         </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
